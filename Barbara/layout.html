    <!DOCTYPE html>
    <html>
    <head>
    	<title>torcida</title>
    		<style type="text/css">
			canvas{
				border: solid 1px;
			}
		</style> 
    </head>
    <body>
    	<img id="torcida1" width="0" height="0" src="torcida1.jpg" alt="Torcida1">
    	<img id="torcida2" width="0" height="0" src="torcida2.jpg" alt="Torcida2">
    <canvas id="myCanvas" width="800" height="600"></canvas>
    </body>
<script>


window.onload = function() {
	// Team cheer 1
    var c = document.getElementById("myCanvas");
    var ctx1 = c.getContext("2d");
    var img1 = document.getElementById("torcida1");
    ctx1.drawImage(img1, 0, 0,200,800);

//Field
var ctx3 = c.getContext("2d");
ctx3.fillStyle = "#257713";
ctx3.fillRect(201, 0, 399, 800);

//Team cheer 2
    var ctx2 = c.getContext("2d");
    var img2 = document.getElementById("torcida2");
    ctx2.drawImage(img2, 600, 0, 800, 800);

// text Player 1
var canvas = document.getElementById("myCanvas");
var texto1=canvas.getContext("2d");
texto1.font="40px Comic Sans MS";
texto1.fillStyle = "black";
texto1.textAlign = "center";
texto1.fillText("Player 1 ", canvas.width/7, canvas.height/7);

// text Player 2
var canvas = document.getElementById("myCanvas");
var texto2=canvas.getContext("2d");
texto2.font="40px Comic Sans MS";
texto2.fillStyle = "black";
texto2.textAlign = "center";
texto2.fillText("Player 2 ", canvas.width/1.14, canvas.height/7);
}

var cnv = document.querySelector("canvas");
        var ctx1 = cnv.getContext("2d");
        var ctx2 = cnv.getContext("2d");
        function draw(){
                
        // Player 1 bar
        ctx1.beginPath();
        ctx1.lineWidth = 20;
        ctx1.lineCap = "round";
        ctx1.moveTo(40, 110);
        ctx1.lineTo(180, 110);
        ctx1.stroke();


        // Player 2 bar
        ctx2.beginPath();
        ctx2.lineWidth = 20;
        ctx2.lineCap="round";
        ctx2.moveTo(620,110);
        ctx2.lineTo(760,110);
        ctx2.stroke();

  

    //Gradient Color - Player 1
    var lingrad1 = ctx1.createLinearGradient(40,110,180,110);
         lingrad1.addColorStop(0, '#7CFC00'); //Green
         lingrad1.addColorStop(0.5, '#fff'); //White
         lingrad1.addColorStop(1, '#FF0000'); //Red
         ctx1.strokeStyle = lingrad1;
         ctx1.stroke(40,1100,180,40);

    //Gradient Color - Player 2
    var lingrad2 = ctx2.createLinearGradient(620,110,760,110);
          lingrad2.addColorStop(1, '#FF0000'); //Green
          lingrad2.addColorStop(1.5, '#fff'); //White
          lingrad2.addColorStop(2, '#7CFC00'); //Red
          ctx2.strokeStyle = lingrad2;
          ctx2.stroke(620,110,760,1100);



        }
                  function loop(){

                window.requestAnimationFrame(loop,cnv); //60 vezes por segundo
                //update();
                draw();
                

            }

loop();
</script>
    </html>
