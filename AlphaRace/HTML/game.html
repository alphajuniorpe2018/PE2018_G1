<!DOCTYPE html>
<html>

	<head>
		<title> Alpha Junior Trainee Project - Bárbara & Léo </title>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="../CSS/game.css">
		<meta name="viewport" content="width=device-width, initial-scale=1s.0">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	</head>

	<body>
		<header class="jumbotron jumbotron-fluid">
			Alpha Race - v0.1
		</header>
		<main id="gameContainer">
			<span id="player1Instructions" class="playerInstructions"> Press the right arrow key to go forward </span>
			<span id="player2Instructions" class="playerInstructions"> Press the 'D' key to go forward </span>
			<span id="timeElapsedText"><span id="timeElapsedIntro">Time Elapsed:</span><br><span id="timeElapsedClock">00:00</span></span> <!-- Time Elapsed on the bottom-left corner. The clock should receive a JS script counting in seconds:miliseconds once Start is pressed -->
			<button type="button" id="gameStartButton" class="btn btn-success gameButton"> START </button> <!-- Start button on the bottom-left corner. -->
			<span id="gameStartText">Click or press Enter<br>to start </span> <!-- Start button's info text -->
			<button type="button" id="leaderboardButton" class="btn btn-info gameButton" data-toggle="modal" data-target="#leaderboardModal"> See Leaderboards </button> <!-- Leaderboard button -->
			<span id="roundResults"> <span id="roundResultsIntro">This round's results:</span><br>Player 1 finished in:<br><span id="player1Results" class="playerResults">--</span><br>Player 2 finished in:<br><span id="player2Results" class="playerResults">--</span></span> <!-- Round's results text -->
		</main>
		     <div class="modal fade" id="leaderboardModal" role="dialog"> <!-- Leaderboard modal-->
            <div class="modal-dialog"> <!-- size -->
            <div class="modal-content"> <!-- the gray square around the text -->
            <div class="modal-header">
                <h1 id="leaderboardModalHead">Leaderboard</h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
             <li><ol></ol><ol></ol><ol></ol><ol></ol>   
            </div>
            </div>
            </div>
            </div>
             <audio id="raceOn"  >
                <source src="../Audio/videoplayback.m4a" type="audio/mpeg"/>
                <source src="../Audio/videoplayback.oggvorbis.ogg" type="audio/ogg"/>
            </audio>
            <button type="button" id="soundButtonOff" class="gameButton" onclick="pauseAudio()"><i class="fas fa-volume-off"></i></button>
            <button type="button" id="soundButtonOn" class="gameButton" onclick="playAudio()"><i class="fas fa-volume-up"></i></button>
    		<img id="fireOn" src="../Images/NoFirework.png" width="150" height="180">
		<script type="text/javascript" src="../JS/game.js"> </script>
	</body>

</html>
